<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xhtml Challenge</title>
</head>
<body>
    <p id="XML_Example"></p>
    <script>
        var XML_Parser, XML_Document;

        //create a string
        var Employee = "<Employee>"+
        "<fname>Phillip</fname>"+
        "<lname>Boswell</lname>"+
        "<startDate>July 19 2012</startDate>";
        
        //create an XML DOM parser
        XML_Parser = new DOMParser();

        //creates a new XML DOM object using the text string
        XML_Document = XML_Parser.parseFromString(Employee,"text/xml");

        document.getElementById("XML_Example").innerHTML = XML_Document.getElementsByTagName("fname")[0].childNodes[0].nodeValue;
        
    </script>
</body>
</html>
